<nav id="navigation">
    {% unless page.layout == 'no_nav' %}
        <ul class="navigation">
            {% for link in site.navigation %}
                {% assign current = nil %}
                {% if page.section == link.section %}
                    {% assign current = 'current' %}
                {% endif %}
                <li class="{% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
                <a class="{{ current }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endunless %}
</nav>
